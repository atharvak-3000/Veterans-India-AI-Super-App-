<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterans India Super AI Web App</title>
  
  <link href="https://www.veteransindia.com/assets/images/favicon.jpg" rel="shortcut icon" type="image/jpg">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: #d27a32;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    header img {
      height: 50px;
      width: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #64ffda;
    }

    .cta-btn {
      background: #64ffda;
      color: rgb(66, 59, 209);
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
      
    }

    .cta-btn:hover {
      background: #022943;
    
    }

  .hero {
  position: relative; /* yeh line important hai */
  height: 100vh;
  background: linear-gradient(135deg, #0a192f, #112240);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
  overflow: hidden; /* ensures no scrollbars */
}

.hero::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: url('https://www.veteransindia.com/assets/images/favicon.jpg') no-repeat center;
  background-size: 200px;  /* size adjust kar sakte ho */
  opacity: 0.1; /* faint watermark effect */
  z-index: 0;
}

.hero h1, 
.hero button {
  position: relative; /* text button upar rahe */
  z-index: 1;
}


    .hero button {
      background: #64ffda;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      color: #0a192f;
    }

    .hero button {
  background: #64ffda;
  border: none;
  padding: 15px 30px;
  font-size: 1rem;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  color: #0a192f;
  transition: all 0.3s ease; /* Smooth animation */
}

.hero button:hover {
  background: #52e0c4;   /* Slightly darker background */
  transform: scale(1.05); /* Grows a little */
  box-shadow: 0px 4px 15px rgba(118, 92, 184, 0.3); /* Adds shadow */
}


    .hero button:hover {
      background: #7bb6aa;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #2a3646;
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 20px;
        border-radius: 10px;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
        color: #fff;
        font-size: 24px;
      }
    }

    .menu-toggle {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="https://www.veteransindia.com/assets/images/favicon.jpg" alt="Veterans India Logo">
    
    <nav>
      <ul id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">WingsTeam</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Wings</a></li>
        <li><a href="#">Motivational Speakers</a></li>
        <li><a href="#">Activities</a></li>
        <li><a href="#">Download</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">MoU with Colleges</a></li>
      </ul>
    </nav>

    <a href="#" class="cta-btn">Get Started</a>
    <span class="menu-toggle" onclick="toggleMenu()">☰</span>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div>
      <h1>हमारी पहचान एक अभियान, सम्मान और स्वाभिमान</h1>
      <button>Learn More</button>
    </div>
  </section>

  <script>
    // Mobile Menu Toggle
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }
  </script>
</body>
</html>
